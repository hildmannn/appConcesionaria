{% block content %}
  <h1>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Usuario</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a href="{% url 'personas_app:usuarios-list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
